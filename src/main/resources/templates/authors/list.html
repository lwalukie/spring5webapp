<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Authors List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
<tr th:each="author : ${authors}">
  <td th:text="${book.id}">123</td>
  <td th:text="${book.firstName}">Spring in Action</td>
  <td th:text="${book.lastName}">Wrox</td>
</tr>

</table>

</body>
</html>
